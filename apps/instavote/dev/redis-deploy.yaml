apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  namespace: instavote
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: back
      app: redis
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: redis
        role: redis
        tier: back
    spec:
      containers:
      - image: schoolofdevops/redis:latest
        imagePullPolicy: Always
        name: redis
        ports:
        - containerPort: 6379
          protocol: TCP
      restartPolicy: Always
